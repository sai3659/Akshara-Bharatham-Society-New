<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akshara Bharata Society</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#06B6D4', // Cyan
              secondary: '#9C4DFF', // Purple
              dark: '#020617', // Slate 950 - Deeper dark
              'dark-card': '#0f172a', // Slate 900
              'light-bg': '#F0FDFA', // Azure-50
              accent: '#22d3ee', // Cyan-400 (Neon)
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            backgroundImage: {
              'hero-gradient': 'linear-gradient(135deg, #ffffff 0%, #e0f2fe 50%, #bae6fd 100%)', // White -> Pale Blue -> Sky
              'cta-gradient': 'linear-gradient(90deg, #9333ea 0%, #7c3aed 100%)', // Purple 600-> Violet 600
              'dark-hero': 'linear-gradient(to bottom, #020617, #0f172a)',
              
              // More vibrant backgrounds
              'vibrant-light': 'linear-gradient(120deg, #e0f2fe 0%, #fce7f3 30%, #f3e8ff 60%, #ccfbf1 100%)', // Blue -> Pink -> Purple -> Cyan
              'vibrant-dark': 'linear-gradient(120deg, #020617 0%, #312e81 40%, #4c1d95 70%, #0f172a 100%)', // Dark Slate -> Indigo -> Violet -> Dark
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'rgb-border': 'rgb-border 3s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 20px rgba(6, 182, 212, 0.5)' },
                '50%': { opacity: .5, boxShadow: '0 0 10px rgba(6, 182, 212, 0.2)' },
              },
              'rgb-border': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
      
      /* Smooth scrolling */
      html { scroll-behavior: smooth; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      .dark ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{

    "path": "https://aistudiocdn.com/path@^0.12.7",
    "vite": "https://aistudiocdn.com/vite@^7.2.6"
  }
}
</script>
